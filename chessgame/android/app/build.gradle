plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.my_app" // Đây là package name của bạn
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11 // Đã thay đổi thành Java 11
        targetCompatibility = JavaVersion.VERSION_11 // Đã thay đổi thành Java 11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString() // Đã thay đổi thành Java 11
    }

    defaultConfig {
        applicationId = "com.example.my_app" // Đây là Application ID của bạn
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Thêm dòng này ở cuối file để áp dụng plugin Google Services
apply plugin: 'com.google.gms.google-services'